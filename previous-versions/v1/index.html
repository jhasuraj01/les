    <button onclick="unfixKeypadPosition()" class="unfixKeypadPosition KeypadPosition">unfix Keypad Position</button>
    <button onclick="fixKeypadPosition()" class="fixKeypadPosition KeypadPosition">fix Keypad Position</button>
    <center>
        <div class="section X">X</div>
        <a href="https://www.sololearn.com/learn/13549/?ref=app">
            <div>
                <h2>Linear Equation Solver</h2>
            </div>
        </a>

        <div id="output" class="output"> </div>
        <div>
            <button onclick="start()" class="Calculate cursorProperty">Calculate</button>
        </div>
        <div class="inputKeys">
            <button onclick="putOperator(2)" class="cursorProperty">-</button>
            <button onclick="putOperator(3)" class="cursorProperty">+</button>
            <button onclick="reset()" class="cursorProperty">&#8634;</button>
            <button onclick="putEqual()" class="cursorProperty">=</button>
            <button onclick="goBack()" class="cursorProperty">&#10006;</button>
            <br>
            <button onclick="putNumber(6)" class="cursorProperty">6</button>
            <button onclick="putNumber(7)" class="cursorProperty">7</button>
            <button onclick="putNumber(8)" class="cursorProperty">8</button>
            <button onclick="putNumber(9)" class="cursorProperty">9</button>
            <button style="visibility: hidden;">a</button>
            <br>
            <button onclick="putNumber(2)" class="cursorProperty">2</button>
            <button onclick="putNumber(3)" class="cursorProperty">3</button>
            <button onclick="putNumber(4)" class="cursorProperty">4</button>
            <button onclick="putNumber(5)" class="cursorProperty">5</button>
            <button style="visibility: hidden;">b</button>
            <br>
            <button onclick="putNumber(10)" class="cursorProperty">.</button>
            <button onclick="putNumber(0)" class="cursorProperty">0</button>
            <button onclick="putNumber(1)" class="cursorProperty">1</button>
            <button onclick="putVariable()" class="cursorProperty">x</button>
            <button style="visibility: hidden;">c</button>
            <br>


        </div>
