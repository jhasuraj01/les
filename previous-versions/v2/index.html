        <button onclick="unfixKeypadPosition()" class="unfixKeypadPosition KeypadPosition">unfix Keypad Position</button>
        <button onclick="fixKeypadPosition()" class="fixKeypadPosition KeypadPosition">fix Keypad Position</button>
        <center>
            <div class="section X">X</div>
            <a href="https://www.sololearn.com/learn/13855/?ref=app">
                <div> <h2>Linear Equation Solver</h2> </div>
            </a>
        
            <div id="output" class = "output"> </div>
            <table  class="inputKeys">
                <tr>
                    <td><button onclick="putOperator(2)" class="cursorProperty">-</button></td>
                    <td><button onclick="putOperator(3)" class="cursorProperty">+</button></td>
                    <td><button onclick="reset()" class="cursorProperty">&#8634;</button></td>
                    <td><button onclick="putEqual()" class="cursorProperty">=</button></td>
                    <td><button onclick="goBack()" class="cursorProperty">&#171;</button></td>
                </tr>
                <tr>
                    <td><button onclick="putNumber(6)" class="cursorProperty">6</button></td>
                    <td><button onclick="putNumber(7)" class="cursorProperty">7</button></td>
                    <td><button onclick="putNumber(8)" class="cursorProperty">8</button></td>
                    <td><button onclick="putNumber(9)" class="cursorProperty">9</button></td>
                    <td rowspan="3"><button onclick="start()" id="Calculate">CAL</button></td>
                </tr>
                <tr>
                    <td><button onclick="putNumber(2)" class="cursorProperty">2</button></td>
                    <td><button onclick="putNumber(3)" class="cursorProperty">3</button></td>
                    <td><button onclick="putNumber(4)" class="cursorProperty">4</button></td>
                    <td><button onclick="putNumber(5)" class="cursorProperty">5</button></td>
                </tr>
                <tr>
                    <td><button onclick="putNumber(10)" class="cursorProperty">.</button></td>
                    <td><button onclick="putNumber(0)" class="cursorProperty">0</button></td>
                    <td><button onclick="putNumber(1)" class="cursorProperty">1</button></td>
                    <td><button onclick="putVariable()" class="cursorProperty">x</button></td>
                </tr>
            </table>
        </center>
