        content="Use an Online equation Generator tool to solve and practice equations as many as you want. Here you will get the questions to solve system of linear equations in two or multiple variables" />

        body {

        li {

<body>
    <h1 style="text-align: center;">System of Linear Equation Generator</h1>
    <main>
        <div style="margin: auto; text-align: center;">
            <label for="no_variable" style="text-align: center;">
                Number of Variable: <input type="number" name="no_variable" id="no_variable" oninput="giveEquation()"
                    max="52" min="1">
            </label>
            <button onclick="giveEquation()">Refresh</button>
        </div>
        <div style="text-align: center;">
            <div id="output" style="display: inline-block; text-align: left;"></div>
        </div>
    </main>
    <h2 style="text-align: center;"><a href="../">System of Linear Equation Solver</a></h2>
    <script>
        let variables = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
        let randIn = (min = -20, max = 20) => {
            return min + Math.floor(Math.random() * (max - min));
        }
        let giveEquation = () => {
            let sum = 0;
            let output = '';
            let no_equation = document.getElementById('no_variable').value;
            console.log('number of variables: ', no_equation);
            output += '<p> number of Equations: ' + no_equation + ' </p><ul>';
            for (let i = 0; i < no_equation; i++) {
                let eqn = '';
                for (let ii = 0; ii < no_equation; ii++) {
                    let num = randIn();
                    if (num != 0) {
                        if (eqn) num = num < 0 ? `- ${-num}` : `+ ${num}`;
                        eqn += `${num}${variables[ii]} `;
                    }
                }
                eqn += `= ${randIn()}`;
                console.log(eqn);
                output += '<li>' + eqn + '</li>';
            }
            document.getElementById('output').innerHTML = output + '</ul>';
        }
    </script>
</body>
